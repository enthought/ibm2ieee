name: Wheel build

on:
  pull_request

jobs:
  build-wheel-macos:
    strategy:
      matrix:
        python-version: [3.6, 3.9]

    # To do: extend to other platforms once we've checked that this is
    # producing usable wheels for macos.
    runs-on: macos-latest

    steps:
    - name: Check out the commit
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build wheel
      run: |
        python -m pip wheel --no-deps -w ./dist .
    - name: Upload wheel as artifact
      uses: actions/upload-artifact@v2
      with:
        name: ibm2ieee-wheel-${{ runner.os }}-${{ matrix.python-version }}
        path: dist/

  build-wheel-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the commit
      uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Build manylinux Python wheels
      uses: RalfG/python-wheels-manylinux-build@v0.3.3
      with:
        python-versions: 'cp36-cp36m cp39-cp39'
    - name: Upload wheel as artifact
      uses: actions/upload-artifact@v2
      with:
        name: ibm2ieee-wheel-manylinux
        path: dist/
